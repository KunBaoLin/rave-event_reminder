<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Rave</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .box{
            background-color: whitesmoke;
            margin-top: 50px;
            border-radius: 5px;
        }
        body{
            background-image:url({{url_for('static', filename='img/5.jpg')}})
        }
    </style>
    
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12 bg-dark text-success">
        <h1 class="text-center">Welcome Ravers!!{{user.first_name.title()}}, Are you ready to rave ??!!!</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/myraves" class='btn btn-danger'>My Raves</a>
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>

        </div>

    </nav>
    <form id="event-form-ajax" action="/create/rave/ajax" method="post" class="box p-5 col-4 mx-auto">
        <h2 class="text-primary">Add a Rave/event</h2>
        {% with messages = get_flashed_messages(category_filter=['rave']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <div class="form-group">
            <label for="name">Rave/festival :</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="djs">Performance Djs :</label>
            <input type="text" name="djs" class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Address :</label>
            <input type="text" name="address" class="form-control">
        </div>
        <div class="form-group">
            <label for="city">City :</label>
            <input type="text" name="city" class="form-control">
        </div>
        <div class="form-group">
            <label for="state">State :</label>
            <input type="text" name="state" class="form-control">
        </div>
        <div class="form-group">
            <label for="date">Date :</label>
            <input type="date" name="date" class="form-control">
        </div>
        <div>
            <input type="submit" value="Add event" class="btn btn-primary">
        </div>
    </form>
    <script type="text/javascript" src="{{url_for('static',filename='js/ajax.js')}}"></script>
</body>
</html>
